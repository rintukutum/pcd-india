  <h6> ACCESSIBILITY & FAMILIES </h6>
  Processing Community Day Delhi 2020 will be held at IGIB. Our venue is wheelchair-accessible, and we will provide reserved seating for attendees with mobility devices. At this time, we are unable to provide realtime captioning at our event.
  Parents are also welcome to the event and encouraged to bring children to our conference. Children under 12 should be accompanied by a parent or guardian. Our venue is all-ages.
  Have questions about other accessibility needs? <a>Please get in touch.</a>

  <h6> CODE OF CONDUCT </h6>
  We strive to create a safe and welcoming environment for all attendees. All organizers and attendees should avoid any misconducts and follow the <a href="https://drive.google.com/file/d/1W7KE9ROu5sSc_lkPX0smPkox_t-BYu-G/view">Conference Code of Conduct</a>.


  <h6> ORGANIZERS </h6>
  Processing Community Day is a volunteer-organized event. PCD Delhi main organizers are Natasha, Rintu, Samarth, Sandip and Mike. Additional help from Lipsa , Debashish and Kadambini.


